<h2 id="abstract">Abstract</h2>

<!-- <p>Pre-trained language models have achieved impressive results in various music generation tasks. However, existing pre-training methods struggle to capture short- and long-term structure and multi-dimensional dependencies in unlabeled music data due to the domain knowledge discrepancy between language and music. Besides, the lack of available training corpora limits the pre-training improvement. In this paper, we propose MelodyGLM, a large-scale pre-training framework with multi-scale, multi-dimensional blank infilling for symbolic melody generation, including melody continuation and inpainting tasks. We refine autoregressive blank filling pre- training by incorporating the melodic n-gram and song-level single long-span to model short- and long-term melodic structure. Furthermore, we propose a novel 3D melodic n-gram representation tailored for the melodic n-gram blank infilling to capture multi-dimensional dependencies in melodic sequences. Moreover, we have constructed a large-scale symbolic melody corpus for pre-training and melodic n-gram lexicon construction, utilizing approximately 1.6 million music pieces. Both subjective and objective evaluations demonstrate that MelodyGLM surpasses the standard and previous pre-training methods. In particular, subjective evaluations show that, on the melody continuation task, MelodyGLM gains average improvements by 0.82, 0.87, 0.78, and 0.94 in consistency, rhythmicity, structure, and overall quality, respectively. Remarkably, MelodyGLM nearly matches the quality of human-composed melodies on the melody inpainting task.</p> -->
